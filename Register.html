<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css">
    <title>Register</title>
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="user196.png" alt="Logo">
        </div>
        <div class="forms">
            <div class="insideForm">
                <label for="Name" class="zero">User Name</label>
                <input type="text" placeholder="Name" class="first">
            </div>
            <div class="insideForm">
                <label for="Email" class="zero">Email Id</label>
                <input type="text" placeholder="abc@gmail.com" class="first">
            </div>
            <div class="insideForm">
                <label for="Contact" class="zero">Contact No</label>
                <input type="number" placeholder="9876543210" class="first">
            </div>
        </div>
        <div class="buttons">
            <!-- <a href="#" class="insideButton">Continue</a> -->
            <button type="button" method="post">Continue</button>
        </div>
        
    </div>
</body>
</html>
